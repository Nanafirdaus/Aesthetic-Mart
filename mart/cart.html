<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>

    <main>
        <section class="cart-items">
            <div class="cart-item">
                <img src="Aesthetic phonecase/image1.jpg" alt="Product 1">
                <div class="item-details">
                    <h3>Cute Kitty</h3>
                    <p>Price: &#x20A6;25,000</p>
                    <p>Quantity: 2</p>
                </div>
            </div>

            <div class="cart-item">
                <img src="Aesthethic bottle/image8.jpg" alt="Product 2">
                <div class="item-details">
                    <h3>Crystal Clear</h3>
                    <p>Price: &#x20A6;34,000</p>
                    <p>Quantity: 1</p>
                </div>
            </div>

            <!-- Add more items as needed -->

        </section>

        <section class="cart-summary">
            <h2>Order Summary</h2>
            <p>Total Items: 2</p>
            <p>Total Price: &#x20A6;83,000</p>
            <button>Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Nana's Aesthetic Store. All rights reserved.</p>
    </footer>
</body>

</html>
