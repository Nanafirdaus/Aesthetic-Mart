<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-container">
        <div class="login-img-container">
            <img src="Background/Unisex Shop Logo.jpg" alt="Logo">
        </div>
        <h2>Welcome back to Nana's Aesthetic Store!</h2>
        <p>Log in to your account and continue your delightful shopping experience.</p>
        <form class="login-form" id="loginForm" action="aesthetic_store.html" method="get"> 
            <label>
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </label>
            <label>
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </label>
            <a href="aesthetic_store.html">
                <button type="submit">Login</button>
            </a>
            
        </form>
    </div>
</body>

</html>
