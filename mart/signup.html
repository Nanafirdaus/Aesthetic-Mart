<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mart Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-img-container">
            <img src="Unisex Shop Logo.jpg" alt="Logo">
        </div>
        <h2>Welcome to Nana's Aesthetic Store!</h2>
        <p>Create an account to explaore our stylish collection and enjoy a seamless shopping experience.</p>
        <form class="signup-form" id="signupForm" action="aesthetic_store.html" method="get">
            <label>
                <i class="fas fa-message"></i>
                <input type="text" placeholder="Username" required>
            </label>

            <label>
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </label>
            <label>
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </label>

            <a href="aesthetic_store.html">
                <button type="submit">Sign Up</button>
            </a>
            
        </form>
    </div>
</body>
</html>
