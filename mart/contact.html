<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <img src="Unisex Shop Logo.jpg" alt=""Logo>
        <h1>Get in Touch with Us</h1>
    </header>

    <main>
        <div class="contact-form">
            <h2>Contact Form <span>+</span></h2>
            <form action="#">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="company-contact">
            <h2>Company Contact <span>+</span></h2>
            <p>Feel free to reach out to us for any inquiries or assistance. We are here to help!</p>
            <img src="Unisex Shop Logo.jpg" alt="Company Logo" class="company-logo">

            <address>
                <p>123 Aesthetic Street</p>
                <p>Cityville, AC 12345</p>
                <p>Email: info@aestheticmart.com</p>
                <p>Phone: +234 81-456-7890</p>
            </address>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Nana's Aesthetic Store. All rights reserved.</p>
    </footer>
</body>

</html>
