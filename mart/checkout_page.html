    </header>

    <nav>

            <li><a href="aesthetic_store.html">Home</a></li>

            <li><a href="contact.html">Contact</a></li>

        </ul>

    <main>

        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <img src="Aesthetic phonecase/image1.jpg" alt="Product 1">
            <div class="item-details">
                <h3>Cute Kitty</h3>
                <p>Price: &#x20A6;50,000</p>
                <p>Quantity: 2</p>
            <img src="Aesthethic bottle/image8.jpg" alt="Product 2">

            </div>
        
            </div>
            
            <h1>Total: &#x20A6;85,000</h1>
        </div>

        <div class="checkout-form">
            <h2>Checkout</h2>
            <form action="checkout-process.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Complete Purchase</button>
            </form>
        </div>

        
    </main>
